    <!-- Background Removal Library -->
    <script src="https://cdn.jsdelivr.net/npm/background-removal@1.0.0/dist/background-removal.min.js"></script>
    <script src="cart.js"></script>
    <script>
        // Apply background removal to all food images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.food-item img');
            images.forEach(img => {
                // Skip if already transparent
                if (!img.src.includes('.png')) {
                    backgroundRemoval.removeBackground(img)
                        .then(result => {
                            img.src = result;
                        })
                        .catch(error => {
                            console.error('Background removal failed:', error);
                        });
                }
            });
        });
    </script>
